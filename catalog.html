<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Дизайн студия: «Нёрдс»</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<header class="main-header">
  <nav class="main-navigation container">
      <a class="main-header-logo" href="index.html">
        <img src="img/nerds-logo.svg" alt="Логотип Нёрдс" width="160" height="65">
      </a>
      <ul class="site-navigation">
        <li><a href="#">Студия</a></li>
        <li><a href="#">Клиенты</a></li>
        <li><a class="active-page" href="#">Магазин</a></li>
        <li><a href="#">Контакты</a></li>
      </ul>
      <div class="cart">
        <div class="cart-img">
        <img src="img/cart-icon.svg" alt="Корзина" width="15" height="15">
        </div>
        <div>
        <a href="#">Корзина</a>
        </div>
      </div>
  </nav>
</header>
<main>
  <h1 class="container catalog-h1">Магазин готовых шаблонов</h1>
  <div class="main-catalog container">
    <section class="filters">
      <h2 class="visually-hidden">Каталог</h2>
      <form method="get"
            action="#">
        <div class="price">
        <fieldset >
          <legend>Стоимость:</legend>
        </fieldset>
        </div>
        <fieldset>
          <legend>Сетка:</legend>
          <ul class="filter-selection">
            <li>
              <input type="radio" name="site_type" id="adaptive" checked>
              <label for="adaptive">
                Адаптивная
              </label>
            </li>
            <li>
              <input type="radio" name="site_type" id="fixed">
              <label for="fixed">
              Фиксированная
              </label>
            </li>
            <li>
              <input type="radio" name="site_type" id="rubber">
              <label for="rubber">
                Резиновая
              </label>
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>Особенности:</legend>
          <ul class="filter-selection">
            <li>
              <input type="checkbox" name="slider" id="slider" checked>
              <label for="slider">
                Слайдер
              </label>
            </li>
            <li>
              <input type="checkbox" name="advantage" id="advantage">
              <label for="advantage">
                Блок преимуществ
              </label>
            </li>
            <li>
              <input type="checkbox" name="news" id="news" checked>
              <label for="news">
                Новости
              </label>
            </li>
            <li>
              <input type="checkbox" name="gallery" id="gallery">
              <label for="gallery">
                Галерея
              </label>
            </li>
            <li>
              <input type="checkbox" name="cart" id="cart">
              <label for="cart">
                Корзина
              </label>
            </li>
          </ul>
        </fieldset>
        <button type="submit">Показать</button>
      </form>
    </section>
  <section>
    <h2 class="visually-hidden">Примеры работ</h2>
    <div class="sort">
    </div>
    <div class="examples">
    <div class="card">
      <div><img src="img/browser.svg" alt="panel" width="360" height="40"></div>
      <div><img src="img/img-sedona-jpg@2x.jpg" alt="Sedona" width="360" height="576"></div>
    </div>
    <div class="card">
      <div><img src="img/browser.svg" alt="panel" width="360" height="40"></div>
      <div><img src="img/img-pink-jpg@2x.jpg" alt="Pink" width="360" height="576"></div>
    </div>
    <div class="card">
      <div><img src="img/browser.svg" alt="panel" width="360" height="40"></div>
      <div><img src="img/img-barbershop-jpg@2x.jpg" alt="Borodinski" width="360" height="576"></div>
    </div>
    <div class="card">
      <div><img src="img/browser.svg" alt="panel" width="360" height="40"></div>
     <div><img src="img/img-mishka-jpg@2x.jpg" alt="Mishka" width="360" height="576"></div>
    </div>
    <div class="card">
      <div><img src="img/browser.svg" alt="panel" width="360" height="40"></div>
      <div><img src="img/img-aplus-jpg@2x.jpg" alt="Repetitor" width="360" height="576"></div>
    </div>
    <div class="card">
      <div><img src="img/browser.svg" alt="panel" width="360" height="40"></div>
     <div><img src="img/img-kvast-jpg@2x.jpg" alt="Кваст" width="360" height="576"></div>
    </div>
    </div>
  </section>
    <section>
     <div>
      <!-- Красный блок c картой -->
     </div>
    </section>
  <!-- Форма отправки -->
  <section class="visually-hidden form-offer">
    <h2>Напишите нам</h2>
    <a href="#"><img src="img/close-cross.svg" alt="Закрыть форму" width="21" height="21"></a>
    <form method="post" action="#">
      <div>
      <div>
        <label for="user-name">Ваше имя:</label>
        <input id="user-name" type="text"
               name="name" placeholder="Имя Фамилия">
      </div>
      <div>
        <label for="user-email">Ваш e-mail</label>
        <input id="user-email" type="email"
               name="email" placeholder="email@example.com">
      </div>
      </div>
      <div>
        <label for="user-text">Текст письма</label>
        <textarea name="text" id="user-text" placeholder="в свободной форме" cols="30" rows="10">
      </textarea>
      </div>
      <button type="submit">Отправить</button>
    </form>
  </section>
  </div>
</main>
<footer class="main-footer">
  <div class="container">
    <ul class="footer-social">
      <li><a class="social-button" href="#"><img src="img/vk-icon.svg" alt="vk" width="26" height="15"></a></li>
      <li><a class="social-button" href="#"><img src="img/fb-icon.svg" alt="fb" width="12" height="22"></a></li>
      <li><a class="social-button" href="#"><img src="img/insta-icon.svg" alt="instagram" width="21" height="21"></a></li>
    </ul>
    <div class="footer-text">
      <p class="footer-friendship">Давайте дружить, это выгодно!</p>
      <p class="footer-discont">Скидка 10% для друзей из социальных сетей.</p>
    </div>
  </div>
</footer>
</body>
</html>
