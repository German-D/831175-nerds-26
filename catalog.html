<main>
  <h1>Магазин готовых шаблонов</h1>
  <div>
  <section>
    <div>
      <!-- Левый блок фильтр-->
    </div>
  </section>
  <div>
    <section>
      <div>
      <!-- Красный блок-->
      </div>
    </section>
    <section>
      <h2>Каталог</h2>
      <form method="get"
            action="#">
        <fieldset>
          <legend>Сетка:</legend>
          <ul>
            <li>
              <input type="radio" name="site_type" id="adaptive" checked>
              <label for="adaptive">
                Адаптивная
              </label>
            </li>
            <li>
              <input type="radio" name="site_type" id="fixed">
              <label for="fixed">
              Фиксированная
              </label>
            </li>
            <li>
              <input type="radio" name="site_type" id="rubber">
              <label for="rubber">
                Резиновая
              </label>
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>Особенности:</legend>
          <ul>
            <li>
              <input type="checkbox" name="options" id="slider" checked>
              <label for="slider">
                Слайдер
              </label>
            </li>
            <li>
              <input type="checkbox" name="options" id="advantage">
              <label for="advantage">
                Блок преимуществ
              </label>
            </li>
            <li>
              <input type="checkbox" name="options" id="news" checked>
              <label for="news">
                Новости
              </label>
            </li>
            <li>
              <input type="checkbox" name="options" id="gallery">
              <label for="gallery">
                Галерея
              </label>
            </li>
            <li>
              <input type="checkbox" name="options" id="cart">
              <label for="cart">
                Корзина
              </label>
            </li>
          </ul>
        </fieldset>
        <button type="submit">Показать</button>
      </form>
    </section>
  <section>
    <div>

      <img src="img/browser.svg" alt="panel" width="360" height="40">

    </div>
    <div>
      <img src="img/browser.svg" alt="panel" width="360" height="40">
      <img src="img/img-pink-jpg@2x.jpg" alt="Pink" width="360" height="576">

    <div>
      <img src="img/browser.svg" alt="panel" width="360" height="40">
      <img src="img/img-barbershop-jpg@2x.jpg" alt="Borodinski" width="360" height="576">

    <div>
      <img src="img/browser.svg" alt="panel" width="360" height="40">
      <img src="img/img-mishka-jpg@2x.jpg" alt="Mishka" width="360" height="576">
    </div>
    <div>
      <img src="img/browser.svg" alt="panel" width="360" height="40">
      <img src="img/img-aplus-jpg@2x.jpg" alt="Repetitor" width="360" height="576">
    </div>
    <div>
      <img src="img/browser.svg" alt="panel" width="360" height="40">
      <img src="img/img-kvast-jpg@2x.jpg" alt="Кваст" width="360" height="576">
    </div>
    </div>
  </section>
    <section>
     <div>
      <!-- Красный блок c картой -->
     </div>
    </section>
  </div>
  </div>
  <section class="visually-hidden">
    <h2>Напишите нам</h2>
    <a href="#"><img src="img/close-cross.svg" alt="Закрыть форму" width="21" height="21"></a>
    <form method="post" action="#">
      <div>
        <label for="user-name">Ваше имя:</label>
        <input id="user-name" type="text"
               name="name" placeholder="Имя Фамилия">
      </div>
      <div>
        <label for="user-email">Ваш e-mail</label>
        <input id="user-email" type="email"
               name="email" placeholder="email@example.com">
      </div>
      <div>
        <label for="user-text">Текст письма</label>
        <textarea name="text" id="user-text" placeholder="в свободной форме" cols="30" rows="10">
      </textarea>
      </div>
      <button type="submit">Отправить</button>
    </form>
  </section>
